<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div>
        <font size="1">
            <div style="margin-left: 60px">
                <h1>自动化测试平台</h1>
            </div>
        </font>


        <form method="post" action="/login/">
            {% csrf_token %}
            <a>&nbsp;&nbsp;用户名:</a><input name="username" type="text" placeholder="请输入用户名"><br><br>
            <a>&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;码:</a><input name="password" type="password" placeholder="请输入密码"><br>
            {{ error  }}<br>
            &nbsp;&nbsp;<button style="width: 226px;height: 26px;" id="submit" type="submit">登录</button>
        </form>
    </div>
</body>
</html>
